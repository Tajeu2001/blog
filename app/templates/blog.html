{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf%}
{%block content%}
<div class="container article">
<h3 class="post-title"> {{post.title}} </h3>
<p class="post-content">{{post.content}}</p>
<div >
  {{wtf.quick_form(form)}}
</div>
{%for comment in comments%}
<div>
  {{comment.comment}}
</div>
<div>
  {{comment.user.username}}
</div>
</div>
{%endfor%}

{%endblock%}
